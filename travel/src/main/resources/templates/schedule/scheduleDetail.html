<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>スケジュール詳細</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" th:href="@{../css/style.css}" media="all" />
    <script src="../js/jQuery-3.3.1.min.js"></script>
    <script src="../js/scheduleDetail.js"></script>
</head>
<body>
<header>
  <div class="head-menu">
    <p class="menu-title">旅行計画アプリ</p>
    <a class="user" href="accountEdit.html"><img src="../img/user.png"></a>
    <a class="chat" href=""><img src="../img/chat.png"></a>
  </div>
  <div class="side-menu">
    <nav class="gnav">
      <ul class="gnav-menu">
        <li><a href="/schedule/top">スケジュール一覧</a></li>
        <li><a href="/schedule/detail">スケジュール詳細</a></li>
        <li><a href="">アンケート一覧</a></li>
        <li><a href="">プロジェクト編集</a></li>
        <li><a href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>
  <div class="date-and-add">
    <p class="today"></p>
    <p class="add-scedule"><a href="sceduleAdd.html"><img src="../img/scedule.png">予定追加</a></p>
  </div>
  <div class="scedule-content" th:each="detail : ${scheduleDetail}" th:object="${scheduleDetail}">
    <div class="scedule-wrap">
      <p class="name" th:text="${detail.scName}">スケジュール名</p>
      <img src="../img/noimage.png">
    </div>
    <div class="scedule-wrap2">
      <p class="scedule-time" th:text="${detail.startTime}">0:00</p>
      <p class="scedule-time">~</p>
      <p class="scedule-time" th:text="${detail.lastTime}">12:00</p>
      <p class="scedule-category" th:text="${detail.category.categoryName}">カテゴリ</p>
      <p class="scedule-text" th:text="${detail.details}">プロジェクト詳細文</p>
      <p class="textarea"></p>
      <p><a class="scedule-edit-button" th:href="@{'edit' + ${detail.scId}}">編集</a></p>
      <p><a class="scedule-delete-button" href="">削除</a></p>
    </div>
  </div>
  <!-- th:eachで繰り返し表示 -->
</body>
</html>
