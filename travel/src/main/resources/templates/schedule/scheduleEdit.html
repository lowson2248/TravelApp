<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>スケジュール編集</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
</head>
<body>
<header>
  <div class="head-menu">
    <p class="menu-title">旅行計画アプリ</p>
    <a class="user" href="userEdit.html"><img src="../img/user.png"></a>
  </div>
  <div class="side-menu">
    <nav class="gnav">
      <ul class="gnav-menu">
        <li><a href="">スケジュール一覧</a></li>
        <li><a href="">スケジュール詳細</a></li>
        <li><a href="">アンケート一覧</a></li>
        <li><a href="">プロジェクト編集</a></li>
        <li><a href="/logout">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>
  <div class="project-edit">
    <p class="font">スケジュール編集</p>
      <hr>
      <form action="post" class="add">
          <p>予定名</p>
            <p><input type="text" class="scedule-name" name="scedule-name" placeholder="" /></p>
      <hr>
          <select name="予定種類" class="scedule-type">
            <option value="">選択してください</option>
            <option value="">選択してください</option>
            <option value="">選択してください</option>
          </select>
      <hr>
          <p>時間</p>
            <p><input type="date" class="date" name="date" placeholder="" /></p>
            <p><input type="time" class="start-time" name="start-time" placeholder="" /></p>
            <p><input type="time" class="end-time" name="end-time" placeholder="" /></p>
      <hr>
          <p>イメージ画像</p>
            <p><input type="file" class="project-img"></p>
            <p><input type="reset" class="reset" value="削除"></p>
      <hr>
          <p>テキスト</p>
            <p><input type="text" class="text" name="text"></p>
      <hr>
          <p><input type="submit" class="create" value="更新" /></p>
      </form>
  </div>

</body>
</html>
