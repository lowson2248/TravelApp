</header>
  <div class="account-edit">
    <p class="service">アカウント設定</p>
    <form th:action="@{/userEdit}" method="post" th:object="${userEditForm}" class="edit-form">
        <p>ユーザー名変更</p>
          <p><input type="text"  class="username" name="username" th:field="*{username}" /></p>
        <p>メールアドレス変更</p>
          <p><input type="text" class="email" name="email" th:field="*{mailAddress}" /></p>
        <p>パスワード変更</p>
          <p><input type="password" class="password" name="password" th:field="*{password}" /></p>
        <!--p>パスワード変更</p-->
          <!--p><input type="password" class="password" name="password" /></p-->
        <p><input type="submit" class="update" value="アカウント更新" /></p>
        
    </form>
    <form th:action="@{/userEdit}" th:method="delete" class="edit-form">
    	<p><input type="submit" class="delete" value="アカウント削除" /></p>
    </form>
  </div>
</div>
</body>
