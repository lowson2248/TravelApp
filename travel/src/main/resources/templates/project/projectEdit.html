<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>プロジェクト編集</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/member.js}"></script>
    <script src="js/member.js"></script>
</head>
<body>
<div id="header"></div>
<div class="question-edit">
        <p class="font">プロジェクト編集</p>
        <hr>
        <form th:action="@{/project__${project_id}__/edit}" method="post" th:object="${projectEditForm}" class="add">
          <p>プロジェクト名 <span th:text="${project_id}"></span></p>
          <p><input type="text" name="question" class="question" placeholder="" th:field="*{projectName}" /></p>
        <hr>
          <p>日程 </p>
          <p>開始 <input type="date" class="start-date" name="start-time" placeholder="" th:field="*{startDate}"/></p>
          <p>終了 <input type="date" class="end-date" name="end-time" placeholder="" th:field="*{lastDate}"/></p>
        <hr>
          <!--<p>メンバー</p>
          <ul id="memberUl">
            <li class="inputList" id="1">
              <input type="text" class="email" id="member1" name="member" />
              <select name="membRole" id="role1" name="role">
                <option value="master">管理者</option>
                <option value="sub">サブ</option>
                <option value="">ユーザー</option>
              </select>
            </li>
          </ul>  -->
          <div class="icon icon--plus" id="qadd">
            <span class="icon__mark"></span>
          </div>
          <div class="micon icon--minus" id="qdel">
            <span class="icon__mark"></span>
          </div>
          <hr>
          <p><input type="submit" class="create" value="更新" /></p>
    
        </form>
                
        <form th:action="@{/project__${project_id}__/edit}" th:method="delete" th:object="${projectEditForm}" class="add">
    		<p><input type="submit" class="create" value="削除" /></p>
    	</form>
      </div>
</html>
