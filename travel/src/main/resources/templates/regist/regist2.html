<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新規登録</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
</head>
<body>
<div class="content">
  <p class="title">旅行計画アプリ</p>
  <div class="main">
    <div class="btn">
    <a class="regist" th:href="@{/regist/registEmail}">登録</a>
    <a class="login" th:href="@{/login}">ログイン</a>
    </div>
      <p>ユーザーネームとパスワードを設定してください</p>
      <form th:action="@{/regist/registUser}" method="post" class="form">
          <p>User name</p>
            <p><input type="text" name="username" placeholder="Your Name" /></p>
          <p>Password</p>
            <p><input type="password" name="password" placeholder="Password" /></p>
          <p><input type="submit" class="submit" value="登録" /></p>
      </form>
    </div>
  </div>
</body>
</html>
