<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新規登録</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
</head>
<body>
<div class="content">
  <p class="title">旅行計画アプリ</p>
  <div class="main">
    <div class="btn">
      <a class="regist" th:href="@{/regist/registEmail}">登録</a>
      <a class="login" th:href="@{/login}">ログイン</a>
    </div>
      <p>新規登録にはメールアドレスを登録してください</p>
      <form action="post" class="form">
          <p>Email</p>
            <p class="email"><input type="text" name="email" placeholder="Email Address" /></p>
          <p><input type="submit"  class="submit" value="送信" /></p>
      </form>
  </div>
</div>
</body>
</html>
