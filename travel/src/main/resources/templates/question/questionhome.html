<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="utf-8">
    <title>アンケート一覧</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
</head>
<body>
<header>
  <div class="head-menu">
    <p class="menu-title">旅行計画アプリ</p>
    <a class="user" href=""><img src="images/user.png"></a>
  </div>
  <div class="side-menu">
    <nav class="gnav">
      <ul class="gnav-menu">
        <li><a href="">スケジュール一覧</a></li>
        <li><a href="">スケジュール詳細</a></li>
        <li><a href="">アンケート一覧</a></li>
        <li><a href="">プロジェクト編集</a></li>
        <li><a href="">ログアウト</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="question-add">
  <p class="font">アンケート一覧</p>
      <tr th:each="question : ${questionList}">
      <form method="post" th:action="@{/question/{userid}/answer(userid=${userId})}" th:object="${answerForm}">
        <!-- タイトル -->
        <p>
          <td th:text="${question.title}"></td>
        </p>

        <!-- 回答可能な場合 -->
        <div th:if="${question.answerFin}">
          <div th:each="c : ${question.choiceList}">
            <label><input type="radio" name="choiceId" th:value="${c.choiceId}" th:text="${c.choiceText}" /></label>
          </div>
          <input type="submit" value="送信" />
        </div>

        <!-- 回答不可能な場合 -->
        <div th:unless="${question.answerFin}">
          <div th:each="c : ${question.choiceList}">
            <p th:text="${c.choiceText}" />
          </div>
          <p>回答済</p>
        </div>
      </form>
    </tr>
</div>
</html>
